<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./app.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
      <div ng-controller='friendsController'>
        Search Friends: <input type="text" ng-model="search.name">
        <ul>
          <li ng-repeat="friend in friends | orderBy:'name'| filter:search:strict">
            {{ friend.name }} - age {{ friend.age | number:0 }}, gender {{ friend.gender | uppercase }}
          </li>
        </ul>
      </div>
  </body>

</html>
