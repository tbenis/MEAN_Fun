<div ng-controller='newController'>
  <form ng-submit='newFriend()'>
    <p>First Name: <input type="text" ng-model='friend.fname'></p>
    <p>Last Name: <input type="text" ng-model="friend.lname"></p>
    <p>Birthday: <input type="Date" ng-model="friend.bday"></p>
    <input type="submit" value="Create">
  </form>
</div>
