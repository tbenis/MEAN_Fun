<div ng-controller='listController' >
  <table border>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
      </tr>
    </thead>
    <tbody ng-repeat='user in users'>
      <tr>
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.favelang}}</td>
      </tr>
    </tbody>
  </table>
</div>
