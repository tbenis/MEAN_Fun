<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hunting GitHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#getName").click(
              function(){
                $.get("https://api.github.com/users/tbenis", callback)
              function callback(data) {

                    $("#dispName").html(data.name);
                }
              })
        })
    </script>
</head>

<body>
    <button id="getName" type="button" name="button">Display Name</button>
    <p id='dispName'></p>
</body>

</html>
