<div ng-controller='userController'>
  <form>
    <label>First Name: <input type="text" ng-model="user.fname" ></label>
    <label>Last Name: <input type="text" ng-model="user.lname" ></label>
    <label>Favorite Language: <input type="text" ng-model="user.favelang" ></label>
    <input type="submit"  ng-click='create()'value="Create">
  </form>
<table border>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Fav Language</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody ng-repeat='user in users track by $index'>
    <tr>
      <td>{{user.fname}}>^</span></td>
      <td>{{user.lname}}</td>
      <td >{{user.favelang}}</td>
      <td><button type="button" ng-click='delete($index)'>Delete User</button></td>
    </tr>
  </tbody>
</table>
</div>
