<div ng-controller ='userController'>
  <div ng-controller ='questionController'>
<h1>Hi {{theUserName}}!</h1>
<a href="#!/addQuestion">add a Question</a> | <a href="" ng-click='logout()' >Logout</a>


  <p>Search: <input type="text" ng-model="search.question" placeholder="search"></p>


<table border>
  <thead>
    <tr>
      <th>Question</th>
      <th>Answers</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat ='question in questions | filter:search:strict'>
      <td>{{question.question}}</td>
      <td>{{question.answers.length}}</td>
      <td><a href="#!/questionInfo/{{question._id}}">Show</a> | <a href="#!/questionInfo/{{question._id}}/newAnswer">Answer</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
