<div ng-controller='associationController'>
<h1>Associations</h1>

    <form ng-submit='add()'>
    <select ng-model='newAssociation.team'>
       <option value="" disabled selected>Choose a team</option>
      <option ng-repeat='team in teams'>{{team.name}}</option>
    </select>

    <select ng-model='newAssociation.player'>
       <option value="" disabled selected>Choose a player</option>
      <option ng-repeat='player in players'>{{player.name}}</option>
    </select>
    <input type="submit" value="Assign Player to Team">
    </form>
    <table border>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Team</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody ng-repeat='x in associations track by $index'>
        <tr>
          <td>{{x.player}}</td>
          <td>{{x.team}}</td>
          <td><button ng-click='remove($index)'>Clear Assignment</button></td>
        </tr>
      </tbody>
    </table>
</div>
